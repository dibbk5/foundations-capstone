<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            Interior Takeoffs
        </h1>
    </header>
    <button class="switch-btn" onclick="window.location.href = 'exterior.html'">Move to Exterior</button>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Unit</th>
                <th>Plus</th>
                <th>Minus</th>
                <th>Total</th>
                <th>Zero Out</th>
            </tr>
        </thead>
        <tbody id="takeoff-container">
        </tbody>
    </table>
    <br>
    <br>
    <hr>
    <br>
    <form id="new-takeoff">
        <label>Description</label>
        <input type="text" id="new-description" name="new-description">
        <label>Unit</label>
            <select id="new-unit" name="new-unit">
                <option value="LF">LF</option>
                <option value="SF">SF</option>
                <option value="Count">Count</option>
            </select>
        <label>Total</label>
        <input type="number" id="new-total" name="new-total">
        <input type="button" value="Add Takeoff" class="takeoff-btn" onclick="addInteriorTakeoff()">
    </form>
    <button class="reset-btn" onclick="resetTakeoffs()">Reset All Takeoffs</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="interior.js"></script>
</body>
</html>
