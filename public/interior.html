<head>

    <title>Interior</title>
    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <h1>
            Interior Takeoffs
        </h1>
    </header>
    <button class="switch-btn">Move to Exterior</button>
    <table>
        <tr>
            <th>Description</th>
            <th>Plus</th>
            <th>Minus</th>
            <th>Total</th>
            <th>Zero Out</th>
        </tr>
        <tr class="takeoff-container">
            <td><div class="description">This is a description</div></td>
            <td><button class="plus-btn">+</button></td>
            <td><button class="minus-btn">-</button></td>
            <td>1531</td>
            <td><button class="zero-btn">X</button></td>
        </tr>
    </table>
    <button class="takeoff-btn">Add Takeoff</button>
